# loadgen
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
  namespace: dbic
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: dbic
      app.kubernetes.io/name: loadgen
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loadgen
        app.kubernetes.io/version: "1"
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: dbic
        app.kubernetes.io/created-by: suchcodewow
      annotations:
        owner: QA
        chat-channel: qa-team
    spec:
      containers:
        - name: loadgen
          resources:
            requests:
              memory: "3000Mi"
              cpu: "500m"
            limits:
              memory: "3000Mi"
              cpu: "2200m"
          image: suchcodewow/dbic-loadgen:ccare
          imagePullPolicy: Always
          env:
            - name: frontendURL
              value: "ui"
            - name: runTotal
              value: "3000"
            - name: workers
              value: "3"
            - name: delay
              value: "30"
            - name: timeout
              value: "20000"
